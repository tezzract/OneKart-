<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product - Amazon Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="index.html" class="navbar-logo">
      <span>amazon<span class="logo-suffix">.clone</span></span>
    </a>
    <form class="navbar-search" id="searchForm">
      <select id="searchCategory"><option value="">All</option></select>
      <input type="text" id="searchInput" placeholder="Search Amazon Clone">
      <button type="submit">&#128269;</button>
    </form>
    <div class="navbar-links">
      <a href="login.html" class="nav-link" id="navAccount">
        <span class="nav-line1">Hello, Sign in</span>
        <span class="nav-line2">Account & Lists</span>
      </a>
      <a href="cart.html" class="nav-link nav-cart">
        <span class="cart-count" id="cartCount">0</span>
        <span class="cart-icon">&#128722;</span>
        <span class="nav-line2">Cart</span>
      </a>
    </div>
  </nav>

  <div class="sub-navbar" id="subNavbar"><a href="index.html">All</a></div>

  <!-- PRODUCT DETAIL -->
  <div class="product-detail" id="productDetail">
    <div class="loading">Loading product...</div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="js/product.js"></script>
</body>
</html>
